name: README Link Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Check links in README
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude '^https://www\.reddit\.com/user/yuki-ycino/?$' README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
